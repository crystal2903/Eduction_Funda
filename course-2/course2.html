<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>course-2</title>

    <!-- fontawsome-CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap-CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- style.css -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- navbar-section -->
    <div id="navbar"></div>

    <!-- Blog-standard -->
    <section class="contact-us-section">
        <div class="container">
            <div class="contact-heading">
                <h1>Course Style 2</h1>
                <ul class="linked-pages d-flex justify-content-center align-items-center">
                    <li><a class="linked-home" href="../index.html">Home</a></li>
                    <li><i class="fa-solid fa-angle-right"></i></li>
                    <li><a class="linked-pages" href="#">Courses</a></li>
                    <li><i class="fa-solid fa-angle-right"></i></li>
                    <li><a href="#">Course Style 2</a></li>
                </ul>
            </div>
        </div>
        <ul>
            <li class="shape-1"></li>
            <li class="shape-2">
                <img src="../img/s-shape-1.png" alt="s-shape-1.png">
            </li>
            <li class="shape-3">
                <img src="../img/c-shape-1.png" alt="c-shape-1.png">
            </li>
            <li class="shape-4"></li>
            <li class="shape-5">
                <img src="../img/shape-07.png" alt="shape-07.png">
            </li>
        </ul>
    </section>

    <!-- courses section  -->
    <section class="course-1-section">
        <div class="container container-1200">
            <div class="row top-row d-flex align-items-center grid-row g-3">
                <div class="col-12 col-lg-6">
                    <div class="left-wow-cont">
                        We found <span>71</span> courses available for you
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="grid-cont-row d-flex align-items-center justify-content-end">
                        <div class="grid-cont ">
                            <p class="mb-0">Grid</p>
                            <ul class="d-flex mb-0">
                                <li>
                                    <i class="fa-solid fa-border-none"></i>
                                </li>
                                <li>
                                    <i class="fa-solid fa-bars"></i>
                                </li>
                            </ul>
                        </div>
                        <div class="drop-down-courses d-flex align-items-center">
                            <div class="d-d-icon">
                                <i class="fa-solid fa-bars"></i>
                            </div>
                            <select id="myDropdown" name="Filter" class="w-100">
                                <option value="option1">Filters</option>
                                <option value="option2">Low to High</option>
                                <option value="option3">High to Low</option>
                                <option value="option4">Last Viewed</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- course-card  -->
    <section class="py-5">
        <div class="container container-1200">
            <div class="row">
                <div class="col-12 col-lg-4">
                    <div class="card-anim position-relative overflow-hidden">
                        <div class="anim-inner position-relative overflow-hidden">
                            <div class="anim-thumb w-100 overflow-hidden">
                                <a href="#">
                                    <img src="../img/course-08.jpg" alt="course-08.jpg" class="img-fluid w-100">
                                </a>
                                <div class="time-up position-absolute">
                                    <i class="fa-regular fa-clock"></i>
                                    <span>Online + Onsite</span>
                                </div>
                            </div>
                            <div class="anim-info">
                                <span>Management</span>
                                <h5> <a href="#">Public Administration</a></h5>
                                <p>Lorem ipsum dolor sit amet consectur elit sed eiusmod ex tempor incididunt labore
                                    dolore magna.</p>
                                <div class="rating d-flex">
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <p>(5.0 / 3 Ratings)</p>
                                </div>
                                <div class="c-c-btn">
                                    <a href="#" class="c-c-inner">
                                        Learn More <i class="fa-solid fa-arrow-right"></i>
                                    </a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap-CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- JQuery-CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Aos -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <Script>
        $(document).ready(function () {
            $('#navbar').load('../navbar/navbar1.html');
            $('#copyright-dark').load('../copyright-dark/c-d.html');
            $('#footer-dark').load('../footer-dark/footer-dark.html');
        })
    </Script>

    <!-- JS -->
    <script src="../js/main.js"></script>


</body>

</html>
