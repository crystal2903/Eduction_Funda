<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-me</title>

    <!-- fontawsome-CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap-CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- style.css -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- navbar-section -->
    <div id="navbar"></div>

    <!-- contact-me-section -->
    <section class="contact-us-section">
        <div class="container">
            <div class="contact-heading">
                <h1>Contact Me</h1>
                <ul class="linked-pages d-flex justify-content-center align-items-center">
                    <li><a class="linked-home" href="../index.html">Home</a></li>
                    <li><i class="fa-solid fa-angle-right"></i></li>
                    <li><a class="linked-pages" href="#">Pages</a></li>
                    <li><i class="fa-solid fa-angle-right"></i></li>
                    <li><a href="#">Contact Me</a></li>
                </ul>
            </div>
        </div>
        <ul>
            <li class="shape-1"></li>
            <li class="shape-2">
                <img src="../img/s-shape-1.png" alt="s-shape-1.png">
            </li>
            <li class="shape-3">
                <img src="../img/c-shape-1.png" alt="c-shape-1.png">
            </li>
            <li class="shape-4"></li>
            <li class="shape-5">
                <img src="../img/shape-07.png" alt="shape-07.png">
            </li>
        </ul>
    </section>

    <!-- contact-question -->
    <section class="contact-ques-section">
        <div class="container container-1200">
            <div class="row d-flex justify-content-center g-3">
                <div class="col-12 col-md-7 col-lg-5">
                    <div class="cont-me">
                        <div class="inner-img">
                            <img src="../img/contact-me.jpg" alt="contact-me.jpg" class="img-fluid">
                        </div>
                        <ul class="cont-shape">
                            <li class="cont-shape-1">
                                <img src="../img/c-shape-3.png" alt="c-shape-3.png">
                            </li>
                            <li class="cont-shape-2">
                                <img src="../img/s-shape-2.png" alt="s-shape-2.png">
                            </li>
                            <li class="cont-shape-3">
                                <img src="../img/shape-07 (1).png" alt="shape-07 (1).png">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-12 col-md-5 col-xl-4">
                    <div class="contact-details">
                        <h3>I Will Answer All your Questions</h3>
                        <div class="">
                            <ul>
                                <li>
                                    <h5>Address</h5>
                                    <p>Studio 76d, Riley Ford, North Michael chester, CF99 6QQ</p>
                                </li>
                                <li>
                                    <h5>Email</h5>
                                    <p class="contact-email">edublink@example.com</p>
                                </li>
                                <li>
                                    <h5>Phone</h5>
                                    <p class="contact-email"><a href="tel:(+091) 7845639476">(+091) 7845639476</a></p>
                                </li>
                            </ul>
                        </div>
                        <div class="social-share">
                            <ul class="d-flex align-items-center">
                                <li>
                                    <a href="#"><i class="fa-solid fa-share"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- contact-form-area -->
    <section class="contact-form-area">
        <div class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="form-head">
                        <h3>Just Drop Me a Line</h3>
                    </div>
                    <form action="" method="post" class="contact-form-1">
                        <div class="row">
                            <div class="col-lg-6 col-12 contact-form-group">
                                <input type="text" placeholder="Your Name">
                            </div>
                            <div class="col-lg-6 col-12 contact-form-group">
                                <input type="email" name="" id="" placeholder="Your Email">
                            </div>
                            <div class="col-12 contact-form-group">
                                <input type="number" name="" id="" placeholder="Phone Number">
                            </div>
                            <div class="col-12 contact-form-group">
                                <textarea name="" id="" cols="30" rows="6" placeholder="Type Your Message"></textarea>
                            </div>
                            <div class="col-12 contact-form-group-btn">
                                <button class="submit-msg" type="submit">Submit Now <i
                                        class="fa-solid fa-arrow-right"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <ul class="contact-form-area-shape">
                <li class="contact-form-area-shape-1">
                    <img src="../img/shape-04.png" alt="shape-04.png">
                </li>
                <li class="contact-form-area-shape-2">
                    <img src="../img/shape-15.png" alt="shape-15.png">
                </li>
                <li class="contact-form-area-shape-3">
                    <img src="../img/shape-13.png" alt="shape-13.png">
                </li>
                <li class="contact-form-area-shape-4"></li>
            </ul>
        </div>
    </section>

    <!-- footer-section -->
    <div id="footer-dark"></div>

    <!-- copyright -->
    <div id="copyright-dark"></div>

    <!-- progress-bar -->
    <div id="backtotopbtn" class="progress-card">
        <div class="position-relative w-100">
            <p class="pct">0%</p>
            <svg class="complete" width="60" height="60" viewport="0 0 100 100" xmlns="https://www.w3.org/2000/svg">
                <circle cx="27" cy="27" r="22"></circle>
                <circle class="progress-bar" cx="27" cy="27" r="22"></circle>
            </svg>
            <div class="progress-icon position-absolute translate-middle">
                <i class="fa-solid fa-arrow-up"></i>
            </div>
        </div>
    </div>

    <!-- Bootstrap-CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- JQuery-CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Aos -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <Script>
        $(document).ready(function () {
            $('#navbar').load('../navbar/navbar1.html');
            $('#copyright-dark').load('../copyright-dark/c-d.html');
            $('#footer-dark').load('../footer-dark/footer-dark.html');
        })
    </Script>

    <!-- JS -->
    <script src="../js/main.js"></script>
</body>

</html>
